<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>显示用户UA</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<script src="js/jquery.js"></script>
		<script src="js/UAParser.js"></script>
		<script src="js/browser.js"></script>
		<script src="js/parse.js"></script>
		<script src="js/marked.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="main-box">
			<h1 class="title-box">用户UA解析器</h1>
			<div class="ua-box">
				<input type="text" class="ua-text" />
				<input type="button" class="ua-btn" value="解析" />
			</div>
			<table class="parse-box">
				<tr>
					<td class="parse-box-name" data-name="ua">完整UA</td>
					<td class="parse-box-value" data-name="ua">正在获取</td>
				</tr>
				<tr>
					<td class="parse-box-name" data-name="browser">设备信息</td>
					<td class="parse-box-value" data-name="browser">正在获取</td>
				</tr>
				<tr>
					<td class="parse-box-name" data-name="engine">渲染引擎</td>
					<td class="parse-box-value" data-name="engine">正在获取</td>
				</tr>
				<tr>
					<td class="parse-box-name" data-name="os">操作系统</td>
					<td class="parse-box-value" data-name="os">正在获取</td>
				</tr>
				<tr>
					<td class="parse-box-name" data-name="language">语言环境</td>
					<td class="parse-box-value" data-name="language">正在获取</td>
				</tr>
				<tr>
					<td class="parse-box-name" data-name="screen">屏幕分辨率</td>
					<td class="parse-box-value" data-name="screen">正在获取</td>
				</tr>
				<tr>
					<td class="parse-box-name" data-name="ip">本机IP地址</td>
					<td class="parse-box-value" data-name="ip">正在获取</td>
				</tr>
			</table>
			<div class="markdown-box">
				<div class="markdown-btn">
					<span>网站相关</span>
					<svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<title>展开</title>
						<path d="M6 9L42 9 M6 19L42 19 M6 26L24 40L42 26" style="stroke:currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</div>
				<div class="markdown-content" hidden>正在加载</div>
			</div>
		</div>
	</body>
</html>
